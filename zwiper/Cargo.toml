[package]
name = "zwiper"
version = "0.1.0"
authors = ["scottyrayfermo"]
edition = "2021"

[lib]
name = "zwiper"
path = "src/lib/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
zwipe = { path = "../zerver", default-features = false }
dioxus = { version = "0.7.0-alpha.3", features = ["router"] }
reqwest = { version = "0.12.23", features = ["json"] }
serde_json = "1.0.145"
email_address = "0.2.9"
chrono = "0.4.42"

[features]
default = ["mobile"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
