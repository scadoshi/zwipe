[package]
name = "zwiper"
version = "0.1.0"
authors = ["scottyrayfermo"]
edition = "2021"

[lib]
name = "zwiper"
path = "src/lib/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
zwipe = { path = "../zerver", default-features = false }
dioxus = { version = "0.6.0", features = ["router"] }

[features]
default = ["mobile"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
